<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="card">
      <h1>Stone Paper Scissor</h1>

      <div class="container">
        <button class="input-button" onclick="playGame('Stone')"><img src="img/download.jpg" alt="Stone"></button>
        <button class="input-button" onclick="playGame('Paper')"><img src="img/paper.jpg" alt="Paper"></button>
        <button class="input-button" onclick="playGame('Scissor')"><img src="img/scissor.jpg" alt="Scissor"></button>
      </div>

      <h2 id="result"></h2>
      <div id="score"></div>

      <button class="reset-button" onclick="reset()">Reset</button>
  </div>
  
<script src="script.js"></script>

</body>

</html>
